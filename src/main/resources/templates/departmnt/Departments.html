<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des departements</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body >
<div class="container spacer">
<form th:action="@{Depts}" method="get">
<div class="form-group">
<label>Mot Cl√© :</label>
<input type="text" name="motCle" />
<button type="submit">Chercher</button>
</div>
</form>
</div>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a th:href="@{form}"> Ajouter nouvel departement</a>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Chef de departement</th>
            <th>Secretaire</th>
            <th>Nombre des techniciens</th>
            <th>Nombre des bureaux</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
   
   <tr th:each="d:${depar.content}">
                <td th:text="${d.idDept}"></td>
                <td th:text="${d.nom}"></td>
                <td th:text="${d.chefDepartment}"></td>
                <td th:text="${d.secretaire}"></td>
                <td th:text="${d.nbrTechnicien}"></td>
                <td th:text="${d.nbrBureaux}"></td>
       <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{edit(id=${d.idDept})}"><span class="glyphicon glyphicon-edit" ></span> Edit</a>
        <a onclick="return confirm ('Etes vous sure?')" th:href="@{supprimer(id=${d.idDept})}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ></span> Delete</a></td>
            </tr>
  </table>
   </div>
   </div>

<div class="container">
  <ul class="nav nav-pills">
  <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
 <a th:text="${p}" th:href="@{Depts(page=${p})}"></a>
  </li>
  
  </ul>
</div>


</body>
</html>
