<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des groupes</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body >
<div class="container spacer">
<form th:action="@{Groupes}" method="get">
<div class="form-group">
<label>Mot Cl√© :</label>
<input type="text" name="motCle" />
<button type="submit">Chercher</button>
</div>
</form>
</div>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a th:href="@{form}"> Ajouter nouvel groupe</a>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>niveau</th>
            <th>Filiere </th>
            
            <th class="text-center">Action</th>
        </tr>
        </thead>
   
   <tr th:each="g:${grps.content}">
                <td th:text="${g.idGrp}"></td>
                <td th:text="${g.nomGrp}"></td>
                <td th:text="${g.niveau}"></td>
                <td th:text="${g.filiere}"></td>
               
       <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{edit(id=${g.idGrp})}"><span class="glyphicon glyphicon-edit" ></span> Edit</a>
        <a onclick="return confirm('Etes vous sure?')" th:href="@{supprimer(id=${g.idGrp})}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ></span> Delete</a></td>
            </tr>
  </table>
   </div>
   </div>

<div class="container">
  <ul class="nav nav-pills">
  <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
 <a th:text="${p}" th:href="@{Groupes(page=${p})}"></a>
  </li>
  
  </ul>
</div>


</body>
</html>
