<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des projets du fin d'etude</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body >
<div class="container spacer">
<form th:action="@{listpfe}" method="get">
<div class="form-group">
<label>Mot Cl√© :</label>
<input type="text" name="motCle" />
<button type="submit">Chercher</button>
</div>
</form>
</div>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a th:href="@{form}"> Ajouter nouvel projet de fin d'etude</a>
        <tr>
            <th>ID</th>
            <th>Nom et prenom</th>
            <th>Nom et prenom binome</th>
            <th>Sujet du projet </th>
            <th>Societe d'accueil </th>
             <th>Encadreur </th>
              <th>Date debut du stage </th>
               <th>Date fin du stage </th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
   
   <tr th:each="p:${pfe.content}">
                <td th:text="${p.idPFE}"></td>
                <td th:text="${p.nomPrenom}"></td>
                <td th:text="${p.nomPrenomBinome}"></td>
                <td th:text="${p.sujet}"></td>
                <td th:text="${p.societeAccueil}"></td>
                <td th:text="${p.encadreur}"></td>
                <td th:text="${p.dateDeb}"></td>
                <td th:text="${p.dateFin}"></td>
       <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{edit(id=${p.idPFE})}"><span class="glyphicon glyphicon-edit" ></span> Edit</a>
        <a onclick="return confirm('Etes vous sure?')"  th:href="@{supprimer(id=${p.idPFE})}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ></span> Delete</a></td>
            </tr>
  </table>
   </div>
   </div>

<div class="container">
  <ul class="nav nav-pills">
  <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
 <a th:text="${p}" th:href="@{listpfe(page=${p})}"></a>
  </li>
  
  </ul>
</div>


</body>
</html>
