<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Saisie des projet de fin d'etudes</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css.css"
	th:href="@{/css/bootstrap.min.css.css}" />
</head>
<body>
<div class="container">
<div  class="panel panel-default col-md-6v col-xs-12 col-sm-6 col-md-offset-3" >
<div  class="panel-heading">Saisie d'un PFE  </div>
<div class="panel-body">
<form th:action="@{savePfe}" method="post" th:object="${project}"
>
<div class="form-group">
<lable class="control-label">Nom et Prenom :</lable>
<input type="text" th:field="*{nomPrenom}" class="form-control"/>
<span class="text-danger" th:errors="*{nomPrenom}"></span>
</div>


<div class="form-group">
<lable class="control-label">Binome :</lable>
<input type="text" th:field="*{nomPrenomBinome}" class="form-control"/>
<span class="text-danger" th:errors="*{nomPrenomBinome}"></span>
</div>

<div class="form-group">
<lable class="control-label">Sujet du projet :</lable>
<input type="text" th:field="*{sujet}" class="form-control"/>
<span class="text-danger" th:errors="*{sujet}"></span>
</div>

<div class="form-group">
<lable class="control-label">Societe d'acceuil :</lable>
<input type="text" th:field="*{societeAccueil}" class="form-control"/>
<span class="text-danger" th:errors="*{societeAccueil}"></span>
</div>

<div class="form-group">
<lable class="control-label">Encadreur :</lable>
<input type="text" th:field="*{encadreur}" class="form-control"/>
<span class="text-danger" th:errors="*{encadreur}"></span>
</div>

<div class="form-group">
<lable class="control-label">Date debut de stage :</lable>
<input type="date" th:field="*{dateDeb}" class="form-control"/>
<span class="text-danger" th:errors="*{dateDeb}"></span>
</div>

<div class="form-group">
<lable class="control-label">Date fin de stage :</lable>
<input type="date" th:field="*{dateFin}" class="form-control"/>
<span class="text-danger" th:errors="*{dateFin}"></span>
</div>
<button  type="submit" class="btn btn-primary"> Ajouter
</button>
<button  type="reset" class="btn btn-primary">Annuler
</button>


</form>

</div>
</div>
</div>
</body>
</html>
