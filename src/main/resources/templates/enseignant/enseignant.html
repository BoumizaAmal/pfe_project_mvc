<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:lang="${#locale.language}"  xmlns="http://www.w3.org/1999/xhtml"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head lang="en">
<meta charset="utf-8" />
<title>gestion scolarité</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css.css"
	th:href="@{/css/bootstrap.min.css.css}" />

</head>
<body layout:fragment="content">
<br/>
<br/>
<br/>
	
		<h1>Liste des enseignants :</h1>
	
	<div class="container spacer" >
	<a  class="btn btn-primary btn-lg pull-right" th:href="@{form}"> <span class="glyphicon glyphicon-plus-sign"> </span>AJOUTER UN ENSEIGNANT </a> 
		<table class="table  table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>Prénom</th>
						<th>Cin</th>
						<th>Date de naissance</th>
					
					<th>Age</th>
					<th>Email</th>
					<th>Adresse</th>
						 <th>Téléphnoe</th>
					<th>Passeport</th>
				   <th>Login</th>
			        <th>Password</th>
					
			        <th>Grade</th>
			        <th>Specialite</th>
					<th>Diplome</th>
				
			     
			     
			        <th>dispoEncadrement</th> 
			        
					<th>PFE</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${pageEns.content}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.nom}"></td>
					<td th:text="${e.prenom}"></td>
					<td th:text="${e.cin}"></td>
						<td th:text="${e.dateNaissance}"></td> 
					<td th:text="${e.age}"></td>
				<td th:text="${e.email}"></td>
					
					<td th:text="${e.adresse}"></td>
						<td th:text="${e.tel}"></td>
					<td th:text="${e.passport}"></td>
					<td th:text="${e.login}"></td>
					<td th:text="${e.password}"></td>
					<td th:text="${e.grade}"></td>
					<td th:text="${e.specialite}"></td>
					<td th:text="${e.diplome}"></td>
					
				    
				    <td
				 th:text="${e.dispoEncadrement}" 
                        >
					</td>
				
					
			
				
				
						 
					<div> 
					<td><a onclick="return confirm('Etes vous sure ?')" class="btn btn-danger btn-mini"
						th:href="@{supprimer(id=${e.id})}">   <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Supprimer</a></td>
						
						
						
					<td><a  class="btn btn-primary"  th:href="@{edit(id=${e.id})}" > <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Modifier</a></td>
					</div>	
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<ul class="nav nav-pills">

			<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
				<a th:text="${p}" th:href="@{Index(page=${p})}"> </a>
			</li>

		</ul>
	</div>
	
	
</body>
</html>
