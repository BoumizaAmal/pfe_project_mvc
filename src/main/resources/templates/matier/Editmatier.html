<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gestion des mati√©res</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css.css"
	th:href="@{/css/bootstrap.min.css.css}" />
</head>
<body layout:fragment="content">
<div class="container">
<div  class="panel panel-default col-md-6v col-xs-12 col-sm-6 col-md-offset-3" >
<div class="panel-heading">Formulaire de modification
</div>
<div class="panel-body">
<form th:action="@{Updatematier}" method="post" th:object="${matier}">

<div class="form-group">
<lable class="control-label">ID :</lable>
<input type="text" th:field="*{idMatiere}" class="form-control"/>
<span class="text-danger" th:errors="*{idMatiere}"></span>
</div>


<div class="form-group">
<lable class="control-label">Nom :</lable>
<input type="text" th:field="*{nomMatier}" class="form-control"/>
<span class="text-danger" th:errors="*{nomMatier}"></span>
</div>

<div class="form-group">
<lable class="control-label">Coefficient :</lable>
<input type="text" th:field="*{coefficient}" class="form-control"/>
<span class="text-danger" th:errors="*{coefficient}"></span>
</div>

<div class="form-group">
<lable class="control-label">Semestre :</lable>
<input type="text" th:field="*{Semestre}" class="form-control"/>
<span class="text-danger" th:errors="*{Semestre}"></span>
</div>

<div class="form-group">
<lable class="control-label">Type :</lable>
<input type="text" th:field="*{type}" class="form-control"/>
<span class="text-danger" th:errors="*{type}"></span>
</div>

<div class="form-group">
<lable class="control-label">Filiere :</lable>
<input type="text" th:field="*{filiere}" class="form-control"/>
<span class="text-danger" th:errors="*{filiere}"></span>
</div>

<div class="form-group">
<lable class="control-label">Unite :</lable>
<input type="text" th:field="*{unite}" class="form-control"/>
<span class="text-danger" th:errors="*{unite}"></span>
</div>
<button  type="submit" class="btn btn-primary"> Confirmer
</button>
<button  type="reset" class="btn btn-primary">Annuler
</button>


</form>

</div>
</div>
</div>
</body>
</html>
