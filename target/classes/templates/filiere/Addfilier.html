<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Saisie des filieres</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css.css"
	th:href="@{/css/bootstrap.min.css.css}" />
</head>
<body>
<div class="container">
<div  class="panel panel-default col-md-6v col-xs-12 col-sm-6 col-md-offset-3" >
<div  class="panel-heading">Saisie d'une filiere  </div>
<div class="panel-body">
<form th:action="@{saveFilier}" method="post" th:object="${filiere}"
>
<div class="form-group">
<lable class="control-label">Nom :</lable>
<input type="text" th:field="*{nomFiliere}" class="form-control"/>
<span class="text-danger" th:errors="*{nomFiliere}"></span>
</div>

<div class="form-group">
<lable class="control-label">Departement :</lable>
<input type="text" th:field="*{dept}" class="form-control"/>
<span class="text-danger" th:errors="*{dept}"></span>
</div>

<button  type="submit" class="btn btn-primary"> Ajouter
</button>
<button  type="reset" class="btn btn-primary">Annuler
</button>


</form>

</div>
</div>
</div>
</body>
</html>
