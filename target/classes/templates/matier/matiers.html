<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des matieres</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body >
<div class="container spacer">
<form th:action="@{Matiers}" method="get">
<div class="form-group">
<label>Mot Cl√© :</label>
<input type="text" name="motCle" />
<button type="submit">Chercher</button>
</div>
</form>
</div>
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a th:href="@{form}"> Ajouter nouvel matiere</a>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Coefficient</th>
            <th>Semestre </th>
            <th>Type </th>
          <th>Filiere </th>
          <th>Unite </th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
   
   <tr th:each="m:${matier.content}">
                <td th:text="${m.idMatiere}"></td>
                <td th:text="${m.nomMatier}"></td>
                <td th:text="${m.coefficient}"></td>
                <td th:text="${m.Semestre}"></td>
                <td th:text="${m.type}"></td>
                <td th:text="${m.filiere}"></td>
                <td th:text="${m.unite}"></td>
                 
       <td class="text-center"><a class='btn btn-info btn-xs' th:href="@{edit(id=${m.idMatiere})}"><span class="glyphicon glyphicon-edit" ></span> Edit</a>
        <a onclick="return confirm('Etes vous sure?')" th:href="@{supprimer(id=${m.idMatiere})}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" ></span> Delete</a></td>
            </tr>
  </table>
   </div>
   </div>

<div class="container">
  <ul class="nav nav-pills">
  <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
 <a th:text="${p}" th:href="@{Matiers(page=${p})}"></a>
  </li>
  
  </ul>
</div>


</body>
</html>
